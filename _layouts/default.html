<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  {% seo %}
</head>
<body>
  <header>
    <nav>
      {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
      {% endfor %}
      <!-- Language toggle here, e.g., a link or button with globe icon -->
      <a href="javascript:void(0);" id="lang-toggle">
        {% if page.url contains '_cn' %}English{% else %}ä¸­æ–‡{% endif %}
      </a>  <!-- Or wrap in <span class="globe">ğŸŒ</span> if that's your icon -->
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    {{ site.footer }}
  </footer>
  <script src="{{ site.baseurl }}/js/language.js"></script>
</body>
</html>
